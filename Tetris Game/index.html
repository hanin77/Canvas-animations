<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <title>Tetris game canvas</title>
    </head>
    <body>

        <div class="container d-block text-center mt-5">
            <canvas id="myCanvas"  width="200" height="400" class="border border-primary"></canvas>
            <div class="">
                <button class="btn btn-warning btn-sm mb-1" id="left">Left</button>
                <button class="btn btn-warning btn-sm mb-1" id="down">Down</button>
                <button class="btn btn-warning btn-sm mb-1" id="right">Right</button>
                <button class="btn btn-warning btn-sm mb-1" id="rotate">Rotate</button>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
